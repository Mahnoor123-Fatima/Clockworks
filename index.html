<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockworks</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Clockworks</h1>


    <section id="controls">
        <div class="input-group">
            <label for="minutes-input">Minutes</label>
            <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
        </div>

        <div class="input-group">
            <label for="seconds-input">Seconds</label>
            <input type="number" placeholder="0" id="seconds-input" max="59" min="0" step="5">
        </div>

        <button type="button" id="start-button" onclick="soundAlarm(); ">Start</button>
        <button type="button" id="stop-button" disabled>Stop</button>
        <button type="button" id="pause-button" disabled>Pause</button>

        <h2>
            <span id="minutes">0</span> : <span id="seconds">00</span>
        </h2>


    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
